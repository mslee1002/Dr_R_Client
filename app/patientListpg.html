
<div class="container-fluid" style="padding-top: 50px; background-color: whitesmoke">
    <div class="row">

        <div class="main">
            <h1>{{a_name}}님의 병원 환자 리스트</h1>

            <h2>환자 리스트</h2>

            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>가입일</th>
                        <th>환자명</th>
                        <th>병명</th>
                        <th>병원</th>
                        <th>연락처</th>
                    </tr>
                    </thead>
                    <tbody>
                 <tr ng-repeat="p in allPatientList">
                     <td>오늘</td>
                     <td>{{p.u_name}}</td>
                     <td>{{p.u_disease}}</td>
                     <td>{{p.u_hospital}}</td>
                     <td>{{p.u_phone}}</td>
                 </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
